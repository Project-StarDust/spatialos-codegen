name: build

on: [push]

jobs:

  build-linux:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        version:
          - stable
          - beta
          - nightly
      fail-fast: false

    steps:

      - uses: actions/checkout@v2

      - uses: actions-rs/toolchain@v1
        with:
          toolchain: ${{ matrix.version }}
          default: true
          override: true
          components: rustfmt

      - name: Install clippy
        run: rustup component add clippy --toolchain=${{ matrix.version }} || cargo install --git https://github.com/rust-lang/rust-clippy/ --force clippy

      - name: clean
        run: cargo clean

      - name: build
        run: cargo build --all --verbose
        env:
          RUST_BACKTRACE: 1

      - name: test
        run: cargo test -- --test-threads 1
        env:
          RUST_BACKTRACE: 1

      - name: check formatting
        run: cargo fmt -- --check


  build-windows:

    runs-on: windows-latest

    strategy:
      matrix:
        version:
          - stable
          - beta
          - nightly
      fail-fast: false

    steps:

      - uses: actions/checkout@v2

      - uses: actions-rs/toolchain@v1
        with:
          toolchain: ${{ matrix.version }}
          default: true
          override: true
          components: rustfmt

      - name: Install clippy
        run: rustup component add clippy --toolchain=${{ matrix.version }} || cargo install --git https://github.com/rust-lang/rust-clippy/ --force clippy

      - name: clean
        run: cargo clean

      - name: build
        run: cargo build --all --verbose
        env:
          RUST_BACKTRACE: 1

      - name: test
        run: cargo test -- --test-threads 1
        env:
          RUST_BACKTRACE: 1

      - name: check formatting
        run: cargo fmt -- --check

  build-macos:

    runs-on: macos-latest

    strategy:
      matrix:
        version:
          - stable
          - beta
          - nightly
        target:
          - x86_64-apple-darwin
      fail-fast: false

    steps:

      - uses: actions/checkout@v2

      - uses: actions-rs/toolchain@v1
        with:
          toolchain: ${{ matrix.version }}
          target: ${{ matrix.target }}
          override: true
          default: true
          components: rustfmt

      - name: Install clippy
        run: rustup component add clippy --toolchain=${{ matrix.version }} || cargo install --git https://github.com/rust-lang/rust-clippy/ --force clippy

      - name: clean
        run: cargo clean

      - name: build
        run: cargo build --all --verbose
        env:
          RUST_BACKTRACE: 1

      - name: test
        run: cargo test -- --test-threads 1
        env:
          RUST_BACKTRACE: 1


      - name: check formatting
        run: cargo fmt -- --check